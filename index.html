<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://www.etsy.com/shop/CuteInvitesStore">
    <title> Opening Cute Invites Store</title>
    <style>
        body {
            font-family: "Proxima Nova", Arial, sans-serif; /* Similar to Etsy fonts */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #555;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://youl4a.github.io/logo.png" alt="Cute Invites Store Logo">
       <h1>Welcome to Cute Invites Store!</h1>
        <p>We're redirecting you to our Etsy shop.</p>
        <p>If you're not redirected automatically, click <a href="https://www.etsy.com/shop/CuteInvitesStore">here</a>.</p>
    </div>

</html>
